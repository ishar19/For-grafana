<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href=" {% static 'css/bootstrap.min.css' %} ">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" href="{% static 'images/smartCity_livingLab.png' %}">

    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* .link {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        } */
    </style>
    <script>
        window.setInterval(reloadIFrame, 10 * 60000);

        function reloadIFrame() {
            document.getElementById("frame").src = "https://smartcitylivinglab.iiit.ac.in/grafana/d/cfc3205a-9638-47b4-b6c8-16e0891c632e/suraj?orgId=1&kiosk";
        }

        $(document).ready(function () {
            var iframe = document.getElementById("frame");
            var navbar = document.getElementById("navbar");
            var navbar_height = navbar.clientHeight;
            iframe.height = $(window).height() - navbar_height;
            iframe.width = $(window).width();
            iframe.src = "https://smartcitylivinglab.iiit.ac.in/grafana/d/cfc3205a-9638-47b4-b6c8-16e0891c632e/suraj?orgId=1&kiosk";
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark"
        style="  width: 100%;  z-index: 9999; position: relative; background-color: #123462; color: #ffffff; padding: 1vh;">
        <div id="navbar" class="container-fluid">
            <a class="navbar-brand " style="color: #ffffff; padding-left:10px;">
                <div style='display:flex'>
                    <img src="static\images\smartCity_livingLab.png" height="50" style="border: 10px;">
                    <h2 id="title" style='margin-left:1vw'>
                        Analytical Dashboard
                    </h2>
                </div>
            </a>
        </div>
    </nav>
    <div class="frame-container">
        <iframe id="frame"
            src="https://smartcitylivinglab.iiit.ac.in/grafana/d/cfc3205a-9638-47b4-b6c8-16e0891c632e/suraj?orgId=1&kiosk"
            frameborder="0"></iframe>
    </div>
</body>

</html>
